name: Release

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  tag:
    runs-on: gha-runner-scale-set

    if: github.event_name == 'pull_request' && github.event.pull_request.merged || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.17.0'
          check-latest: 'true'

      - run: go test
      - run: go build -o great-iterator main.go

      - uses: VAllens/gitea-publish-generic-packages@v1
        with:
          api_url: 'https://gitea.hnatekmar.xyz/api/v1/'
          owner: 'martin'
          package_version: '${{ steps.semver.outputs.next }}'
          package_name: '${{ github.event.repository.name }}'
          token: '${{ secrets.GITEA_TOKEN }}'
          files: |-
            great-iterator

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ steps.semver.outputs.next }}
          tag: ${{ steps.semver.outputs.next }}
          body: Changelog Contents
          token: ${{ github.token }}
